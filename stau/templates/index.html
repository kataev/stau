<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>CPU</title>
    <link href="/static/style.css" rel="stylesheet">
    <script src="/static/underscore-1.2.2.js"></script>
    <script src="/static/jquery-1.6.4.js"></script>
    <script src="/static/jquery.sparkline.min.js"></script>
    <script src="/static/json2.js"></script>
    <script src="/static/backbone.js"></script>
    <script src="/static/highcharts.js"></script>
    <script src="http://cdn.mathjax.org/mathjax/1.1-latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML-full"></script>
    <script type="text/template" id="tf-template">
        <math display="block">
            <mi>W(s)</mi>
            <mo>=</mo>
                <mfrac>
                <% _.each(tf, function(row) { %>
                    <mrow>
                        <% var index = 1 %>
                        <% _.each(row, function(i) { %>
                            <% if (index != 1) { print('<mo>+</mo>') } %>
                            <mn><%= i.toFixed(2) %></mn>
                            <msup>
                                <% if (row.length-index>0) { print('<mo>s</mo>') } %>
                                <% if (row.length-index>0) { print('<mn>'+ (row.length-index++) +'</mn>') } %>
                            </msup>
                            <% }); %>
                    </mrow>
                <% }); %>
                </mfrac>
        </math>
    </script>
    <script src="/static/draw.js"></script>
    <script src="/static/script.js"></script>
</head>
<body>
<select id='variant'>
    {% for v in vars %}
    <option value='{{ v }}'>Вариант №{{ v }}</option>
    {% endfor %}
</select>
<button id='clear'>Слгадить и нормализовать</button>
<button id='simou'>Аппроксиморовать методом Симою</button>
<output id='tf'></output>

<div id="chart" class='column'>
</div>
</body>
</html>
